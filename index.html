<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script type="module" src="script.js" defer></script>
        <title>AnimeList</title>
    </head>
    <body>
        <header class="header">
            <div class="header__background-container">
                <img src="" alt="" class="header__background" />
            </div>
            <div class="header__avatar-container">
                <img class="header__avatar-img" src="" alt="" />
            </div>
            <p class="header__username">Zally</p>
            <i class="header__search-icon"></i>
        </header>
        <section class="list">
            <section class="list__category-grid">
                <div class="list__category">Watching</div>
                <div class="list__shows watching"></div>
            </section>
            <section class="list__category-grid">
                <div class="list__category">Completed</div>
                <div class="list__shows completed"></div>
            </section>
        </section>
    </body>
</html>
